<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>টিকটক ইনবক্সে যান</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SolaimanLipi&display=swap');

    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      background: url('https://i.imgur.com/4AIHq6O.jpg') no-repeat center center fixed; /* জাফ্রান সাবানের ছবি URL */
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* অর্ধস্বচ্ছ কালো ওভারলে ব্যাকগ্রাউন্ডের উপর */
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    h1 img {
      width: 50px;
      height: 50px;
    }
    a.button {
      background: white;
      color: #ff004f;
      padding: 15px 30px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s, color 0.3s;
      margin: 10px 0;
      display: inline-block;
      min-width: 180px;
    }
    a.button:hover {
      background: #ff004f;
      color: white;
      border: 2px solid white;
    }
    p {
      margin-top: 30px;
      font-size: 1rem;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/TikTok_logo.svg/1200px-TikTok_logo.svg.png" alt="TikTok Logo" />
      আমাদের সাথে টিকটকে চ্যাট করুন
    </h1>
    <a class="button" href="https://tiktok.me/tanvirbeauty5055" target="_blank" rel="noopener noreferrer">
      ইনবক্সে যান
    </a>
    <a class="button" href="https://tiktok.me/tanvirbeauty5055?order=1" target="_blank" rel="noopener noreferrer" style="background:#ffa500; color:#fff; border:none;">
      অর্ডার করতে চাই
    </a>
    <p>উপরের বাটনগুলোতে ক্লিক করলে সরাসরি টিকটকের ইনবক্সে নিয়ে যাবে।</p>
  </div>
</body>
</html>
