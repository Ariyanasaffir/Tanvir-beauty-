<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>আমাদের সাথে যোগাযোগ করুন</title>
  <meta name="description" content="TikTok ইনবক্সে সরাসরি মেসেজ করুন এবং অর্ডার করুন।" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    a.fullscreen-link {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background: transparent;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 50px;
      font-weight: 400;
    }

    .btn-order {
      background-color: #ff9800;
      color: #000;
      font-weight: 700;
      font-size: 2.2rem;
      padding: 20px 70px;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
      animation: pulse 2.2s infinite;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .btn-order:hover {
      box-shadow: 0 0 30px rgba(255, 152, 0, 1);
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 152, 0, 1);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-order {
        font-size: 1.6rem;
        padding: 15px 50px;
      }
    }
  </style>
</head>
<body>
  <a href="https://tiktok.me/tanvirbeauty5055" class="fullscreen-link" target="_blank" rel="noopener noreferrer" aria-label="TikTok ইনবক্সে সরাসরি মেসেজ করতে এখানে ক্লিক করুন">
    <h1>আমাদের সাথে যোগাযোগ করুন</h1>
    <p>TikTok ইনবক্সে সরাসরি মেসেজ করুন এবং অর্ডার করুন</p>
    <div class="btn-order">অর্ডার করুন</div>
  </a>
</body>
</html>
